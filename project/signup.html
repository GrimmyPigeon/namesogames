<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/ddb7d191c8.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="title"><span>Create Account</span></div>
      <form id="loginform">
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Email" required />
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Create password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title = "Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="hi" required />
        </div>
        <div class="row button">
          <input type="submit" value="Create" />
        </div>
        <div class="signup-link">Already a member? <a href="index.html">Signup here</a>
        </div>
      </form>
    </div>
  </div>
  <div class = "container">
    <div class = "wrapper">
        <div id = "message">
            <h4>Password must contain the following:</h4>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </div>
  </div>

<script src="script.js"></script>
</body>

</html>
