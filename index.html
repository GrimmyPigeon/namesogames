<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="wave" id="wave-text">WORK IN PROGRESS</div>

  <footer>
    <p>&copy; 2025 namesOgames | <a href="/namesogames/privacy.html">Privacy Policy</a></p>
  </footer>
  
  <script src="script.js"></script>

  <script>
    async function logUserData() {

      fetch("https://namesOgames.pythonanywhere.com/log", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          timestamp: new Date().toISOString(),
          referrer: document.referrer,
          language: navigator.language,
          languages: navigator.languages,
          platform: navigator.platform,
          cookieEnabled: navigator.cookieEnabled,
          screenWidth: window.screen.width,
          screenHeight: window.screen.height,
          colorDepth: window.screen.colorDepth,
          pixelDepth: window.screen.pixelDepth,
          innerWidth: window.innerWidth,
          innerHeight: window.innerHeight,
          timezoneOffsetMinutes: new Date().getTimezoneOffset(),
        })
      })
      .then(res => res.json())
      .then(json => console.log("Logged:", json))
      .catch(err => console.error("Logging error:", err));
    }

    logUserData();
  </script>
</body>
</html>
